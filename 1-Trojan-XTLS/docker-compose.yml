version: '3.8'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./shm/:/dev/shm/
  xray:
    image: teddysun/xray:latest
    container_name: roozbeh
    restart: always
    ports:
      - 443:443
    volumes:
      - ./config/:/etc/xray/:ro
      - ./logs/:/var/log/xray/
      - /path/to/cert:/ssl/cert.pem
      - /path/to/key:/ssl/key.pem
